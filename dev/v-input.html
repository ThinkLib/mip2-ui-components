<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VInput</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  </head>
  <body>
    <mip-shell>
      <script type="application/json">
      {
        "transitionContainsHeader": false,
        "routes": [
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true,
                "title": "MIP Page"
              },
              "view": {
                "isIndex": false
              }
            }
          }
        ]
      }
      </script>
    </mip-shell>
    <mip-data>
      <script type="application/json">
        {}
      </script>
    </mip-data>

    <h2>基础样式</h2>
    <div class="container fluid">
      <mip-v-input
        label="Label"
        messages="validation"
        append-icon="close"
        prepend-icon="phone"
      >
        <input type="text" />
      </mip-v-input>

      <mip-v-input
        label="Label"
        messages="validation"
        append-icon="close"
        prepend-icon="phone"
        loading="true"
      >
        <input type="text" />
      </mip-v-input>

      <mip-v-input
        label="Label"
        messages="validation"
        append-icon="close"
        prepend-icon="phone"
        error="true"
      >
        <input type="text" />
      </mip-v-input>

      <mip-v-input
        label="Label"
        messages="validation"
        append-icon="close"
        prepend-icon="phone"
        disabled="true"
      >
        <input type="text" />
      </mip-v-input>
    </div>

    <script src="http://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.js"></script>
    <script src="/dev/main.js"></script>
  </body>
</html>
