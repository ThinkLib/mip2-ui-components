<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VInput</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="http://localhost:8080/dist/mip.css">
  </head>
  <body>
    <mip-shell>
      <script type="application/json">
      {
        "transitionContainsHeader": false,
        "routes": [
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true,
                "title": "MIP Page"
              },
              "view": {
                "isIndex": false
              }
            }
          }
        ]
      }
      </script>
    </mip-shell>
    <mip-data>
      <script type="application/json">
      {
        "input_validation": "validation",
        "input_loading": true
      }
      </script>
    </mip-data>

    <h2>基础样式</h2>

    <mip-v-input label="Label"
      m-bind:messages="input_validation"
      append-icon="close"
      prepend-icon="phone">
      <input type="text" />
    </mip-v-input>

    <mip-v-input label="Label"
      m-bind:messages="input_validation"
      append-icon="close"
      prepend-icon="phone"
      m-bind:loading="input_loading">
      <input type="text" />
    </mip-v-input>

    <mip-v-input label="Label"
      m-bind:messages="input_validation"
      append-icon="close"
      prepend-icon="phone"
      error="true">
      <input type="text" />
    </mip-v-input>

    <mip-v-input label="Label"
      m-bind:messages="input_validation"
      append-icon="close"
      prepend-icon="phone"
      disabled="true">
      <input type="text" />
    </mip-v-input>

    <script src="http://localhost:8080/dist/mip.js"></script>
    <script src="/dev/main.js"></script>
  </body>
</html>
