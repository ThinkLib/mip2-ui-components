<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VAvatar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="http://localhost:8080/dist/mip.css">
    <style>
    .avatar-size-input {
      margin: 10px;
      padding-left: 10px;
      line-height: 40px;
      font-size: 18px;
      border: 1px solid #ccc;
    }

    .section {
      text-align: center;
      margin-top: 10px;
    }
    </style>
  </head>
  <body>
    <mip-shell>
      <script type="application/json">
      {
        "transitionContainsHeader": false,
        "routes": [
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true,
                "title": "MIP Page"
              },
              "view": {
                "isIndex": false
              }
            }
          }
        ]
      }
      </script>
    </mip-shell>
    <mip-data>
      <script type="application/json">
        {
          "slider": 56,
          "min": 16,
          "max": 256,
          "tile": false,
          "avatarSize": 160
        }
      </script>
    </mip-data>
    <h2>基础样式</h2>
    <div class="container grid-list-md">
      <div class="layout row wrap">
        <div class="flex xs12 sm6 md4">
          <mip-v-slider
            m-bind:value.sync="slider"
          ></mip-v-slider>

          <mip-v-switch
            m-bind:value.sync="tile"
            label="Tile"
          ></mip-v-switch>
        </div>

        <div class="flex xs12 sm6 md8 align-center justify-center layout text-xs-center">
          <mip-v-avatar
            tile="tile"
            size="slider"
            color="grey lighten-4"
          >
            <img src="https://avatars2.githubusercontent.com/u/4878697?s=400&v=4" alt="avatar">
          </mip-v-avatar>
        </div>
      </div>
    </div>

    <h2>数据绑定</h2>
    <mip-v-btn on="tap:MIP.setData({tile: !m.tile})" color="primary">Toggle Tile</mip-v-btn>
    <input m-bind:value="avatarSize" class="avatar-size-input" />
    <div class="section">
      <mip-v-avatar
        m-bind:tile="tile"
        m-bind:size="avatarSize"
        style="display: inline-block"
      >
        <img src="https://avatars2.githubusercontent.com/u/4878697?s=400&v=4" alt="avatar">
      </mip-v-avatar>

    </div>

    <div class="section">
      <mip-v-avatar
        m-bind:tile="tile"
        m-bind:size="avatarSize"
        style="display: inline-block"
        color="green"
      >
        <span class="white--text headline">J</span>
      </mip-v-avatar>
    </div>

    <div class="section">
      <mip-v-avatar
        m-bind:tile="tile"
        m-bind:size="avatarSize"
        style="display: inline-block"
        color="purple red--after"
      >
        <mip-v-icon dark>favorite</mip-v-icon>
      </mip-v-avatar>
    </div>

    <script src="http://localhost:8080/dist/mip.js"></script>
    <script src="/dev/main.js"></script>
  </body>
</html>
