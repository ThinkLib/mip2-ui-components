<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VAvatar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link href="http://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.css" rel="stylesheet">
  </head>
  <body>
    <mip-shell>
      <script type="application/json">
      {
        "transitionContainsHeader": false,
        "routes": [
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true,
                "title": "MIP Page"
              },
              "view": {
                "isIndex": false
              }
            }
          }
        ]
      }
      </script>
    </mip-shell>
    <mip-data>
      <script type="application/json">
        {
          "slider": 56,
          "tile": false,
          "avatarSize": 60
        }
      </script>
    </mip-data>
    <h2>用例</h2>
    <div class="container grid-list-md">
      <div class="layout row wrap">
        <div class="flex xs12 sm6 md4">
          <mip-v-slider
            m-bind:value.sync="slider"
            min="16"
            max="256"
            label="Size"
            thumb-label
          ></mip-v-slider>

          <mip-v-switch
            m-bind:input-value.sync="tile"
            label="Tile"
          ></mip-v-switch>
        </div>

        <div class="flex xs12 sm6 md8 align-center justify-center layout text-xs-center">
          <mip-v-avatar
            m-bind:tile="tile"
            m-bind:size="slider"
            color="grey lighten-4"
          >
            <img src="https://vuetifyjs.com/apple-touch-icon-180x180.png" alt="avatar">
          </mip-v-avatar>
        </div>
      </div>
    </div>

    <h2>高级用法</h2>
    <div></div>

    <h2>图标和文本</h2>
    <div class="layout align-center justify-space-around wrap">
      <mip-v-avatar color="indigo">
        <mip-v-icon dark>account_circle</mip-v-icon>
      </mip-v-avatar>

      <mip-v-avatar>
        <img
          src="https://cdn.vuetifyjs.com/images/john.jpg"
          alt="John"
        >
      </mip-v-avatar>

      <mip-v-badge overlap>
        <span slot="badge">3</span>
        <mip-v-avatar color="purple red--after">
          <mip-v-icon dark>notifications</mip-v-icon>
        </mip-v-avatar>
      </mip-v-badge>

      <mip-v-avatar color="teal">
        <span class="white--text headline">C</span>
      </mip-v-avatar>

      <mip-v-avatar color="red">
        <span class="white--text headline">J</span>
      </mip-v-avatar>
    </div>

    <script src="http://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.js"></script>
    <script src="/dev/main.js"></script>
  </body>
</html>
