<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VMessage</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="http://localhost:8080/dist/mip.css">
    <style>
    .section {
      text-align: center;
      margin-top: 10px;
    }
    </style>
  </head>
  <body>
    <mip-shell>
      <script type="application/json">
      {
        "transitionContainsHeader": false,
        "routes": [
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true,
                "title": "MIP Page"
              },
              "view": {
                "isIndex": false
              }
            }
          }
        ]
      }
      </script>
    </mip-shell>
    <h2>messages的props只有一个value数组</h2>
    <mip-v-divider></mip-v-divider>

    <mip-data>
      <script type="application/json">
      {
        "value": [1,2,3]
      }
      </script>
    </mip-data>

    <!-- <mip-v-btn on="tap:MIP.setData({tile: !m.tile})" color="primary">Toggle Tile</mip-v-btn> -->
    <!-- <input m-bind:value="avatarSize" class="avatar-size-input" /> -->
    <div class="section">
      <mip-v-messages
        m-bind:value="value"
      >
      </mip-v-messages>

    </div>


    <script src="http://localhost:8080/dist/mip.js"></script>
    <script src="/dev/main.js"></script>
  </body>
</html>
