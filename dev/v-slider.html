<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VSlider</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="http://localhost:8080/dist/mip.css">
  </head>
  <body>
    <mip-shell>
      <script type="application/json">
      {
        "transitionContainsHeader": false,
        "routes": [
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true,
                "title": "MIP Page"
              },
              "view": {
                "isIndex": false
              }
            }
          }
        ]
      }
      </script>
    </mip-shell>
    <mip-data>
      <script type="application/json">
      {
        "slider": 45,
        "volume": 10
      }
      </script>
    </mip-data>

    <h2>基础样式</h2>
    <mip-v-slider m-bind:value.sync="slider"></mip-v-slider>
    <mip-v-slider
      disabled
      label="Disabled"
      inverse-label
      value="30"
    ></mip-v-slider>
    <mip-v-slider
      label="Readonly"
      readonly
      value="30"
    ></mip-v-slider>
    <mip-v-slider
      m-bind:value.sync="slider"
      label="Label"
    ></mip-v-slider>
    <mip-v-slider
      m-bind:value.sync="slider"
      inverse-label
      label="Inverse label"
    ></mip-v-slider>
    <mip-v-slider
      m-bind:value.sync="volume"
      append-icon="volume_up"
      prepend-icon="volume_down"
    ></mip-v-slider>

    <script src="http://localhost:8080/dist/mip.js"></script>
    <script src="/dev/main.js"></script>
  </body>
</html>
