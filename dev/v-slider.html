<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VSlider</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="http://localhost:8080/dist/mip.css">

  </head>
  <body>
    <mip-shell>
      <script type="application/json">
      {
        "transitionContainsHeader": false,
        "routes": [
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true,
                "title": "MIP Page"
              },
              "view": {
                "isIndex": false
              }
            }
          }
        ]
      }
      </script>
    </mip-shell>
    <mip-data>
      <script type="application/json">
        {
          "slider": 45,
          "volume": 10,
          "price": [110, 440],
          "value": 0,
          "fruits": 0,
          "tickLabels": ["Figs", "Lemon", "Pear", "Apple"],
          "zoom": 0,
          "thumb-label": "always",
          "ticks": "always",
          "red": 64,
          "green": 128,
          "blue": 0,
          "ex1": {
            "label": "color",
            "val": 25,
            "color": "orange darken-3"
          },
          "ex2": {
            "label": "track-color",
            "val": 75,
            "color": "green lighten-1"
          },
          "ex3": {
            "label": "thumb-color",
            "val": 50,
            "color": "red"
          },
          "ex1Val": 25,
          "ex2Val": 75,
          "ex3Val": 50,
          "value1": [30, 60],
          "value2": [0, 40]
        }
      </script>
    </mip-data>

    <h2>基础样式</h2>
    <mip-v-slider m-bind:value.sync="slider"></mip-v-slider>
    <mip-v-slider
      disabled
      label="Disabled"
      inverse-label
      value="30"
    ></mip-v-slider>
    <mip-v-slider
      label="Readonly"
      readonly
      value="30"
    ></mip-v-slider>
    <mip-v-slider
      m-bind:value.sync="slider"
      label="Label"
    ></mip-v-slider>
    <mip-v-slider
      m-bind:value.sync="slider"
      inverse-label
      label="Inverse label"
    ></mip-v-slider>
    <mip-v-slider
      m-bind:value.sync="volume"
      append-icon="volume_up"
      prepend-icon="volume_down"
    ></mip-v-slider>

    <h2>Thumb</h2>
    <div class="container fluid grid-list-lg">
      <div class="layout row wrap">
        <div class="flex xs12">
          <mip-v-subheader class="pl-0">Show thumb when using slider</mip-v-subheader>
          <mip-v-slider
            m-bind:value.sync="slider"
            thumb-label
          ></mip-v-slider>
        </div>

        <div class="flex xs12">
          <mip-v-subheader class="pl-0">Always show thumb label</mip-v-subheader>
          <mip-v-slider
            m-bind:value.sync="slider"
            thumb-label="always"
          ></mip-v-slider>
        </div>

        <div class="flex xs12">
          <mip-v-subheader class="pl-0">Custom thumb color</mip-v-subheader>
          <mip-v-slider
            m-bind:value.sync="slider"
            thumb-color="red"
            thumb-label="always"
          ></mip-v-slider>
        </div>

        <div class="flex xs12">
          <mip-v-subheader class="pl-0">Custom thumb size</mip-v-subheader>
          <mip-v-slider
            m-bind:value.sync="slider"
            thumb-size="24"
            thumb-label="always"
          ></mip-v-slider>
        </div>

        <div class="flex xs12">
          <mip-v-subheader class="pl-0">Always dirty</mip-v-subheader>
          <mip-v-slider
            m-bind:value.sync="slider"
            always-dirty
            hint="Try set it to '0'"
            persistent-hint
            thumb-label="always"
          ></mip-v-slider>
        </div>
      </div>
    </div>

    <h2>Ticks</h2>
    <mip-v-slider
      m-bind:value.sync="value"
      step="10"
      ticks
    ></mip-v-slider>
    <mip-v-slider
      m-bind:value.sync="value"
      step="10"
    >
    </mip-v-slider>
    <mip-v-slider
      m-bind:value.sync="value"
      step="10"
      tick-size="2"
    >
    </mip-v-slider>
    <mip-v-slider
      m-bind:value.sync="fruits"
      max="3"
      step="1"
      tick-size="2"
      m-bind:tick-labels="tickLabels"
    >
    </mip-v-slider>

    <h2>离散的</h2>
    <mip-v-slider
      m-bind:value.sync="value"
      step="10"
      thumb-label
      ticks
    ></mip-v-slider>

    <h2>图标</h2>
    <mip-v-slider
      m-bind:value.sync="zoom"
      append-icon="alarm"
    ></mip-v-slider>
    <mip-v-slider
      m-bind:value.sync="zoom"
      prepend-icon="volume_up"
    ></mip-v-slider>
    <mip-v-slider
      m-bind:value.sync="zoom"
      append-icon="zoom_in"
      prepend-icon="zoom_out"
      on="click-append:MIP.setData({zoom: m.zoom + 10}) click-prepend:MIP.setData({zoom: m.zoom - 10})"
    ></mip-v-slider>

    <h2>带有可编辑的数值</h2>
    <mip-v-card >
      <div
        m-bind:style="{ height:'300px',background:`rgb(${red}, ${green}, ${blue})`}"
      ></div>

      <mip-v-card-text>
        <div class="container fluid grid-list-lg">
          <div class="layout row wrap">
            <div class="flex xs9">
              <mip-v-slider
                m-bind:value.sync="red"
                max="255"
                label="R"
              ></mip-v-slider>
            </div>

            <div class="flex xs3">
              <mip-v-text-field
                m-bind:value.sync="red"
                class="mt-0"
                type="number"
              ></mip-v-text-field>
            </div>

            <div class="flex xs9">
              <mip-v-slider
                m-bind:value.sync="green"
                max="255"
                label="G"
              ></mip-v-slider>
            </div>

            <div class="flex xs3">
              <mip-v-text-field
                m-bind:value.sync="green"
                class="mt-0"
                type="number"
              ></mip-v-text-field>
            </div>

            <div class="flex xs9">
              <mip-v-slider
                max="255"
                m-bind:value.sync="blue"
                label="B"
              ></mip-v-slider>
            </div>

            <div class="flex xs3">
              <mip-v-text-field
                m-bind:value.sync="blue"
                class="mt-0"
                type="number"
              ></mip-v-text-field>
            </div>
          </div>
        </div>
      </mip-v-card-text>
    </mip-v-card>

    <h2>自定义色彩</h2>
    <div>
      <mip-v-slider
        m-bind:value.sync="ex1.val"
        m-bind:color="ex1.color"
        m-bind:label="ex1.label"
      ></mip-v-slider>

      <mip-v-slider
        m-bind:value.sync="ex2.val"
        m-bind:label="ex2.label"
        m-bind:track-color="ex2.color"
      ></mip-v-slider>

      <mip-v-slider
        m-bind:value.sync="ex3.val"
        m-bind:label="ex3.label"
        m-bind:thumb-color="ex3.color"
        thumb-label="always"
      ></mip-v-slider>
    </div>
    <h2>范围</h2>
    <mip-v-card flat color="transparent">
      <mip-v-subheader>Default range slider</mip-v-subheader>

      <mip-v-card-text>
        <mip-v-range-slider
          m-bind:value.sync="value1"
        ></mip-v-range-slider>
      </mip-v-card-text>

      <mip-v-subheader>Disabled range slider</mip-v-subheader>

      <mip-v-card-text>
        <mip-v-range-slider
          m-bind:value.sync="value2"
          disabled
        ></mip-v-range-slider>
      </mip-v-card-text>
    </mip-v-card>
    <script src="http://localhost:8080/dist/mip.js"></script>
    <script src="/dev/main.js"></script>
    <!-- <script src="https://c.mipcdn.com/static/v2/mip-script/mip-script.js"></script> -->
  </body>
</html>
