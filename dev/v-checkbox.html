<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VCheckbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <mip-shell>
      <script type="application/json">
      {
        "transitionContainsHeader": false,
        "routes": [
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true
              },
              "view": {
                "isIndex": false
              }
            }
          }
        ]
      }
      </script>
    </mip-shell>
    <mip-data>
      <script type="application/json">
        {
          "checkbox": true,
          "selected": [],
          "colors": ["red", "indigo", "orange", "primary", "secondary", "success", "info", "warning", "error", "red darken-3", "indigo darken-3", "orange darken-3"],
          "includeFiles": true,
          "enabled": false
        }
      </script>
    </mip-data>

    <h2>基础样式</h2>
    <div class="container fluid">
      <mip-v-checkbox
        m-bind:label="'Checkbox: ' + checkbox"
        m-bind:input-value.sync="checkbox"
      ></mip-v-checkbox>
    </div>

    <h2>数组</h2>
    <div class="container fluid">
      <p m-text="selected"></p>
      <mip-v-checkbox
        m-bind:input-value.sync="selected"
        label="John"
        value="John"
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="selected"
        label="Jacob"
        value="Jacob"
      ></mip-v-checkbox>
    </div>

    <h2>状态</h2>
    <div class="container fluid">
      <div class="layout row">
        <mip-v-checkbox
          label="on"
          input-value="true"
          value
        ></mip-v-checkbox>
        <mip-v-checkbox
          label="off"
          value
        ></mip-v-checkbox>
        <mip-v-checkbox
          label="indeterminate"
          value
          indeterminate
        ></mip-v-checkbox>
      </div>
      <div class="layout row">
        <mip-v-checkbox
          label="on disabled"
          input-value="true"
          value
          disabled
        ></mip-v-checkbox>
        <mip-v-checkbox
          label="off disabled"
          value
          disabled
        ></mip-v-checkbox>
      </div>
    </div>


    <h2>色彩</h2>
    <div class="container fluid">
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="red"
        color="red"
        value="red"
        hide-details
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="red darken-3"
        color="red darken-3"
        value="red darken-3"
        hide-details
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="indigo"
        color="indigo"
        value="indigo"
        hide-details
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="indigo darken-3"
        color="indigo darken-3"
        value="indigo darken-3"
        hide-details
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="orange"
        color="orange"
        value="orange"
        hide-details
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="orange darken-3"
        color="orange darken-3"
        value="orange darken-3"
        hide-details
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="primary"
        color="primary"
        value="primary"
        hide-details
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="secondary"
        color="secondary"
        value="secondary"
        hide-details
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="success"
        color="success"
        value="success"
        hide-details
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="info"
        color="info"
        value="info"
        hide-details
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="warning"
        color="warning"
        value="warning"
        hide-details
      ></mip-v-checkbox>
      <mip-v-checkbox
        m-bind:input-value.sync="colors"
        label="error"
        color="error"
        value="error"
        hide-details
      ></mip-v-checkbox>
    </div>

    <h2>和文本框内联</h2>
    <mip-v-card>
      <mip-v-card-text>
        <div class="layout align-center">
          <mip-v-checkbox
            m-bind:input-value.sync="includeFiles"
            hide-details
            class="shrink mr-2"
          ></mip-v-checkbox>
          <mip-v-text-field label="Include files"></mip-v-text-field>
        </div>
        <div class="layout align-center">
          <mip-v-checkbox
            m-bind:input-value.sync="enabled"
            hide-details
            class="shrink mr-2"
          ></mip-v-checkbox>
          <mip-v-text-field
            m-bind:disabled="!enabled"
            label="I only work if you check the box"
          ></mip-v-text-field>
        </div>
      </mip-v-card-text>
    </mip-v-card>

    <script src="http://localhost:8080/dist/mip.js"></script>
    <script src="/dev/main.js"></script>
  </body>
</html>
