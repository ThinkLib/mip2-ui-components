<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VPagination</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://localhost:8080/dist/mip.css">
  </head>
  <body>
    <mip-shell>
      <script type="application/json">
      {
        "transitionContainsHeader": false,
        "routes": [
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true
              },
              "view": {
                "isIndex": false
              }
            }
          }
        ]
      }
      </script>
    </mip-shell>
    <mip-data>
      <script type="application/json">
      {
        "page": 2
      }
      </script>
    </mip-data>

    <h2>基础样式</h2>
    <mip-v-pagination
      m-bind:value.sync="page"
      m-bind:length="6"
    >
    </mip-v-pagination>

    <mip-v-divider></mip-v-divider>

    <h2>长的</h2>
    <mip-v-pagination
      m-bind:value.sync="page"
      m-bind:length="15"
    >
    </mip-v-pagination>

    <mip-v-divider></mip-v-divider>

    <h2>限制</h2>
    <mip-v-pagination
      m-bind:value.sync="page"
      m-bind:length="15"
      m-bind:total-visible="5"
    >
    </mip-v-pagination>

    <mip-v-divider></mip-v-divider>

    <h2>圆形</h2>
    <mip-v-pagination
      m-bind:value.sync="page"
      m-bind:length="4"
      circle
    >
    </mip-v-pagination>

    <mip-v-divider></mip-v-divider>

    <h2>Icons</h2>
    <mip-v-pagination
      m-bind:value.sync="page"
      m-bind:length="4"
      prev-icon="mdi-menu-left"
      next-icon="mdi-menu-right"
    >
    </mip-v-pagination>

    <mip-v-divider></mip-v-divider>

    <h2>禁用</h2>
    <mip-v-pagination
      m-bind:length="4"
      disabled
    >
    </mip-v-pagination>

    <script src="http://localhost:8080/dist/mip.js"></script>
    <script src="/dev/main.js"></script>
  </body>
</html>
