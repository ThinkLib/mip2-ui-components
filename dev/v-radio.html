<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VRadio</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <mip-shell>
      <script type="application/json">
      {
        "transitionContainsHeader": false,
        "routes": [
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true
              },
              "view": {
                "isIndex": false
              }
            }
          }
        ]
      }
      </script>
    </mip-shell>
    <mip-data>
      <script type="application/json">
      {
        "radioGroup": 1,
        "column": null,
        "row": null,
        "color": "red"
      }
      </script>
    </mip-data>

    <h2>基础样式</h2>
    <div class="container fluid">
      <mip-v-radio-group m-bind:value.sync="radioGroup">
        <mip-v-radio label="Radio 1">
          <script type="application/json">{"value": 1}</script>
        </mip-v-radio>
        <mip-v-radio label="Radio 2">
          <script type="application/json">{"value": 2}</script>
        </mip-v-radio>
        <mip-v-radio label="Radio 3">
          <script type="application/json">{"value": 3}</script>
        </mip-v-radio>
      </mip-v-radio-group>
    </div>

    <h2>方向</h2>
    <div class="container fluid">
      <mip-v-radio-group m-bind:value.sync="column" column>
        <mip-v-radio label="Option 1" value="radio-1"></mip-v-radio>
        <mip-v-radio label="Option 2" value="radio-2"></mip-v-radio>
      </mip-v-radio-group>
      <mip-v-divider></mip-v-divider>
      <mip-v-radio-group m-bind:value.sync="row" row>
        <mip-v-radio label="Option 1" value="radio-1"></mip-v-radio>
        <mip-v-radio label="Option 2" value="radio-2"></mip-v-radio>
      </mip-v-radio-group>
    </div>

    <h2>颜色</h2>
    <div class="container fluid">
      <mip-v-radio-group m-bind:value.sync="color" column>
        <mip-v-radio
          label="red"
          color="red"
          value="red"
        ></mip-v-radio>
        <mip-v-radio
          label="red darken-3"
          color="red darken-3"
          value="red darken-3"
        ></mip-v-radio>
        <mip-v-radio
          label="indigo"
          color="indigo"
          value="indigo"
        ></mip-v-radio>
        <mip-v-radio
          label="indigo darken-3"
          color="indigo darken-3"
          value="indigo darken-3"
        ></mip-v-radio>
        <mip-v-radio
          label="orange"
          color="orange"
          value="orange"
        ></mip-v-radio>
        <mip-v-radio
          label="orange darken-3"
          color="orange darken-3"
          value="orange darken-3"
        ></mip-v-radio>
        <mip-v-radio
          label="primary"
          color="primary"
          value="primary"
        ></mip-v-radio>
        <mip-v-radio
          label="secondary"
          color="secondary"
          value="secondary"
        ></mip-v-radio>
        <mip-v-radio
          label="success"
          color="success"
          value="success"
        ></mip-v-radio>
        <mip-v-radio
          label="info"
          color="info"
          value="info"
        ></mip-v-radio>
        <mip-v-radio
          label="warning"
          color="warning"
          value="warning"
        ></mip-v-radio>
        <mip-v-radio
          label="error"
          color="error"
          value="error"
        ></mip-v-radio>
      </mip-v-radio-group>
    </div>

    <script src="http://localhost:8080/dist/mip.js"></script>
    <script src="/dev/main.js"></script>
  </body>
</html>
