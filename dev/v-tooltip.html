<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VTooltip</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <mip-shell>
      <script type="application/json">
      {
        "transitionContainsHeader": false,
        "routes": [
          {
            "pattern": "*",
            "meta": {
              "header": {
                "show": true
              },
              "view": {
                "isIndex": false
              }
            }
          }
        ]
      }
      </script>
    </mip-shell>

    <mip-data>
      <script type="application/json">
      {
        "show": false
      }
      </script>
    </mip-data>

    <h2>基础用例</h2>
    <div class="text-xs-center d-flex align-center">
      <mip-v-tooltip bottom>
        <mip-v-btn
          slot="activator"
          color="primary"
          dark
        >
          Button
        </mip-v-btn>
        <span>Tooltip</span>
      </mip-v-tooltip>

      <mip-v-tooltip bottom>
        <mip-v-icon
          slot="activator"
          color="primary"
          dark
        >home</mip-v-icon>
        <span>Tooltip</span>
      </mip-v-tooltip>

      <mip-v-tooltip bottom>
        <span slot="activator">This text has a tooltip</span>
        <span>Tooltip</span>
      </mip-v-tooltip>
    </div>

    <h2>方向</h2>
    <div class="text-xs-center">
      <mip-v-tooltip left>
        <mip-v-btn
          slot="activator"
          color="primary"
          dark
        >
          Left
        </mip-v-btn>
        <span>Left tooltip</span>
      </mip-v-tooltip>

      <mip-v-tooltip top>
        <mip-v-btn
          slot="activator"
          color="primary"
          dark
        >
          Top
        </mip-v-btn>
        <span>Top tooltip</span>
      </mip-v-tooltip>

      <mip-v-tooltip bottom>
        <mip-v-btn
          slot="activator"
          color="primary"
          dark
        >
          Bottom
        </mip-v-btn>
        <span>Bottom tooltip</span>
      </mip-v-tooltip>

      <mip-v-tooltip right>
        <mip-v-btn
          slot="activator"
          color="primary"
          dark
        >
          Right
        </mip-v-btn>
        <span>Right tooltip</span>
      </mip-v-tooltip>
    </div>

    <h2>控制是否可见</h2>
    <div class="container fluid text-xs-center">
      <div class="layout flex justify-space-between row wrap">
        <div class="flex xs12">
          <mip-v-btn on="tap:MIP.setData({show: !m.show})">toggle</mip-v-btn>
        </div>

        <div  class="flex xs12 mt-5">
          <mip-v-tooltip m-bind:value.sync="show" top>
            <mip-v-btn slot="activator" icon>
              <mip-v-icon color="grey lighten-1">shopping_cart</mip-v-icon>
            </mip-v-btn>
            <span>Programmatic tooltip</span>
          </mip-v-tooltip>
        </div>
      </div>
    </div>

    <script src="http://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.js"></script>
    <script src="/dev/main.js"></script>
  </body>
</html>
